<div class="container">
  <div class="tittle"><h1>LOGIN</h1></div>
  <form [formGroup]="login" class="row row-cols-auto g-2 align-items-center">
    <div
      class="form-floating col-12 col-sm-12 col-md-6 col-lg-4 offset-lg-4 offset-md-3"
    >
      <input
        id="emailInput"
        type="email"
        name="email"
        class="form-control"
        formControlName="email"
        placeholder="Email"
        required
        email
      />
      <label for="emailInput">Email</label>
    </div>
    <div
      class="form-floating col-12 col-sm-12 col-lg-4 col-md-6 offset-lg-4 offset-md-3 mb-3"
    >
      <input
        id="passwordInput"
        type="password"
        class="form-control passwordPrincipal"
        formControlName="password"
        placeholder="Contraseña"
        required
      />
      <label for="passwordInput">Contraseña</label>
      <p id="error" class="textAlert" role="alert" *ngIf="errorLogin">
        Datos incorrectos
      </p>
    </div>

    <div class="col-12 gap-2 d-flex mb-3 justify-content-center">
      <button class="btn btn-primary" type="submit" (click)="onSave()">
        Aceptar
      </button>
    </div>
  </form>
</div>
