<div class="container">
  <div class="tittle"><h1>REGISTRARSE</h1></div>
  <div class="tittle-secondary"><h3>Datos personales</h3></div>
  <hr />
  <form class="row row-cols-auto g-2 align-items-center">
    <div class="col-12 form-floating mb-3 col-sm-5">
      <input
        id="nameInput"
        type="text"
        class="form-control"
        placeholder="name"
        required
      />
      <label for="nameInput">Nombre</label>
    </div>
    <div class="col-12 form-floating mb-3 col-sm-7">
      <input
        id="lastNameInput"
        type="text"
        class="form-control"
        placeholder="lastName"
        required
      />
      <label for="lastNameInput">Apellido</label>
    </div>
    <div class="col-12 form-floating col-sm-3 mb-3">
      <select class="form-select" aria-label="Floating label select example">
        <option selected>Selecciona tu genero</option>
        <option value="1">Masculino</option>
        <option value="2">Femenino</option>
        <option value="3">No binario</option>
      </select>
    </div>
    <div class="col-12 form-floating col-sm-3 mb-3">
      <input
        type="date"
        class="form-control"
        placeholder="birthdate"
        required
      />
      <label for="floatingInput">Fecha de nacimiento</label>
    </div>
    <div class="col-12 mb-3 form-floating col-sm-10">
      <input type="text" class="form-control" placeholder="address" required />
      <label for="floatingInput">Dirección</label>
    </div>
    <div class="col-12 mb-3 form-floating col-sm-2">
      <input type="text" class="form-control" placeholder="address" required />
      <label for="floatingInput">Cod Postal</label>
    </div>
    <div class="col-12 form-floating col-sm-5 mb-3">
      <select class="form-select" aria-label="Floating label select example">
        <option selected>Localidad</option>
        <option value="Madrid">Madrid</option>
        <option value="Barcelona">Barcelona</option>
        <option value="Valencia">Valencia</option>
      </select>
    </div>
    <div class="col-12 form-floating col-sm-5 mb-3">
      <select class="form-select" aria-label="Floating label select example">
        <option selected>Provincia</option>
        <option value="Madrid">Leganes</option>
        <option value="Barcelona">Madrid</option>
        <option value="Valencia">Mostoles</option>
      </select>
    </div>
    <div class="tittle-secondary"><h3>Datos de Usuario</h3></div>
    <hr />
    <div class="form-floating col-sm-7 mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="name@example.com"
        required
      />
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating col-sm-6 mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        required
      />
      <label for="floatingPassword">Contraseña</label>
      <span id="passwordHelpInline" class="form-text">
        La contraseña debe tener entre 8 y 20 caracteres.
      </span>
    </div>
    <div class="form-floating col-sm-6 mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        required
      />
      <label for="floatingPassword">Repita Contraseña</label>
      <span id="passwordHelpInline" class="form-text">
        La contraseña debe tener entre 8 y 20 caracteres.
      </span>
    </div>

    <div class="d-grid gap-2 d-md-flex mb-3 justify-content-md-end">
      <button class="btn btn-secondary btn-primary" type="reset">
        Cancelar
      </button>
      <button class="btn btn-secondary me-md-2 btn-primary" type="submit">
        Aceptar
      </button>
    </div>
  </form>
</div>
